<div class="standard-mb" *ngIf="type === 'text' && isVisible" [formGroup]="FormGroup">
    <ng-container *ngIf="fieldLabel">
        <label for={{fieldId}} class="form-label" id="lbl-{{fieldId}}">
            {{fieldLabel}}
            <span *ngIf="requiredIndicator">{{requiredText}}</span>
        </label>
    </ng-container>
    <input type="text"
        (input)="textChange($event)"
        placeholder="{{placeHolderText}}"
        id={{fieldId}}
        required="{{requiredIndicator}}"
        title="{{fieldTitle}}"
        [attr.maxlength]="restrictInputLength"
        [attr.minlength]="minInputLength"
        formControlName="{{fieldId}}"
        (keypress)="omit_special_char($event)"
        (paste)="checkPaste($event)"
        [ngClass]="[displayError ? 'form-control error' : 'form-control']"
        [readOnly] = "isReadOnly"
        attr.aria-describedby="lbl-{{fieldId}}" />
    <div *ngIf="fieldHelpText != null" id="hlp-txt-{{fieldId}}" class="form-text">{{fieldHelpText}}</div>
    <div *ngIf="displayError" class="error-text" id="err-txt-{{fieldId}}">
        <i class="fa-regular fa-circle-exclamation"></i>
        {{errorText}}
    </div>
</div>

<div class="standard-mb" *ngIf="type === 'currency' && isVisible" [formGroup]="FormGroup" >
    <ng-container *ngIf="fieldLabel">
        <label for="{{fieldId}}"
            class="form-label"
            id="lbl-{{fieldId}}">
                {{fieldLabel}}
                <span *ngIf="requiredIndicator">{{requiredText}}</span>
            </label>
    </ng-container>
    <div class="input-with-icon front">
        <span class="input-icon"><i class="fa-regular fa-dollar-sign"></i></span>
        <input type="number"
            (input)="textChange($event)"
            placeholder="{{placeHolderText}}"
            required="{{requiredIndicator}}"
            formControlName="{{fieldId}}"
            title="{{fieldTitle}}"
            [ngClass]="[displayError ? 'form-control error' : 'form-control']"
            id={{fieldId}}
            (keypress)="restrictCurrency($event)"
            (paste)="pasteRestrictCurrency($event)"
            attr.aria-describedby="lbl-{{fieldId}}"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="{{maxLength}}" />
    </div>
    <div *ngIf="fieldHelpText != null" id="hlp-txt-{{fieldId}}" class="form-text">{{fieldHelpText}}</div>
    <div *ngIf="displayError" class="error-text" id="err-txt-{{fieldId}}"><i class="fa-regular fa-circle-exclamation"></i>
        {{errorText}}</div>
</div>
