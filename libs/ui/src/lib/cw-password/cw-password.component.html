<div class="mb-3 {{textClass}}" [formGroup]="FormGroup">
    <label class="form-label {{labelClass}}" for=passwordfieldId> {{label}} <span *ngIf="requiredIndicator">{{'lblrequired' | translate}}</span> </label>   
    <div class="input-with-icon back"> 
        <input
                type="{{showPassword ? 'text' : 'password'}}"
                required="requiredIndicator"
                [ngClass]="[displayError ? 'form-control error' : 'form-control']"
                pattern="(?=[A-Za-z0-9@#$%^&+!=]+$)^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&+!=])(?=.{8,}).*$"
                [required]="required"             
                [id]="passwordfieldId"
                [name]="passwordfieldId"
                [hidden]="isHidden"
                value="{{passwordValue}}"
                formControlName="{{passwordfieldId}}"
                [readonly]="readOnly"
                (input)="textChange($event.target)"
                [attr.minlength]="minInputLength"
                [attr.maxlength]="maxInputLength"                
                [disabled]="disabled"             
        />
        <span class="input-icon"><i class="{{showPassword ? 'fa-regular fa-eye':'fa-regular fa-eye-slash'}}" (click)="showHidePassword()"></i></span>

    <div *ngIf="displayError" class="error-text" id="err-txt-{{passwordfieldId}}">
        <i class="fa-regular fa-circle-exclamation"></i>
        {{errorText}}
    </div>
  
    <div *ngIf="showFieldHelpText" id="hlp-txt-{{passwordfieldId}}" class="{{hintClass}}">{{helpText}}</div>   
    
   
</div>
