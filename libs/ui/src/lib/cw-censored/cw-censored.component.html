<div class="mb-3 {{textClass}}" [formGroup]="FormGroup">
  <label class="form-label {{labelClass}}" [for]="fieldId"> {{fieldLabel}} <span *ngIf="requiredIndicator">{{ 'lblrequired' | translate}}</span> </label>   
  <div class="input-with-icon back"> 
      <input
              type="{{showPassword ? 'text' : 'password'}}"
              required="requiredIndicator"
              [ngClass]="[displayError ? 'form-control error' : 'form-control']"
              [required]="required"             
              [id]="fieldId"
              [name]="fieldId"
              [hidden]="isHidden"
              value="{{value}}"
              formControlName="{{fieldId}}"
              [readonly]="readOnly"
              (input)="textChange($event.target)"
              [attr.maxlength]="maxLength"                
              [disabled]="disabled"             
      />
      <span class="input-icon"><i class="{{showPassword ? 'fa-regular fa-eye':'fa-regular fa-eye-slash'}}" (click)="showHidePassword()"></i></span>

  <div *ngIf="displayError" class="error-text" id="err-txt-{{fieldId}}">
      <i class="fa-regular fa-circle-exclamation"></i>
      {{errorText}}
  </div>

  <div *ngIf="showFieldHelpText" id="hlp-txt-{{fieldId}}" class="{{hintClass}}">{{helpText}}</div>   
  
 
</div>
