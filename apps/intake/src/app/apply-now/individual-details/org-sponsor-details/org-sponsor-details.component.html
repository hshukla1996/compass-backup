<form class="form-horizontal" *ngIf="currentUser && fieldDisplays" [formGroup]='orgSponsorDetailsForm' (ngSubmit)="onSubmit()" autocomplete="off">
  <h1>Tell us more about {{currentUser.firstName}}'s sponsor organization.</h1>
      <compass-ui-text [fieldId]="'organizationName'" [FormGroup]="orgSponsorDetailsForm" [fieldType]="'orgType'"
        [fieldLabel]="'Organization Name'" [maxLength]="50" [displayError]="isFieldValid('organizationName')"
        [errorText]="errorMap('organizationName')"
        [isVisible]="fieldDisplays.organizationName"
         [requiredIndicator]="requiredFields.indexOf('organizationName')>-1">
      </compass-ui-text>
    <compass-ui-text [fieldId]="'address'" [FormGroup]="orgSponsorDetailsForm" [fieldType]="'streetType'"
      [fieldLabel]="'Street Address'" [maxLength]="26" [displayError]="isFieldValid('address')"
      [errorText]="errorMap('address')"
      [isVisible]="fieldDisplays.address"
      [requiredIndicator]="requiredFields.indexOf('address')>-1">
    </compass-ui-text>
    <compass-ui-text [fieldId]="'address2'" [FormGroup]="orgSponsorDetailsForm" [fieldType]="'streetType'"
      [fieldLabel]="'Street Address (2)'" [maxLength]="26"
      [isVisible]="fieldDisplays.address2"
      [requiredIndicator]="requiredFields.indexOf('address2')>-1">
    </compass-ui-text>
    <compass-ui-text [fieldId]="'city'" [FormGroup]="orgSponsorDetailsForm" [fieldType]="'cityType'"
      [fieldLabel]="'City'" [maxLength]="16"
      [isVisible]="fieldDisplays.city"
      [requiredIndicator]="requiredFields.indexOf('city')>-1"
      >
    </compass-ui-text>
    <compass-ui-cw-select [fieldId]="'state'" [fieldLabel]="'State'" [FormGroup]="orgSponsorDetailsForm"
    [isVisible]="fieldDisplays.state"
    [requiredIndicator]="requiredFields.indexOf('state')>-1">
      <option value="" selected>- Select One -</option>
      <option *ngFor="let state of states" value="{{state.id}}">{{state.displayValue}}</option>
    </compass-ui-cw-select>
    <compass-ui-text [fieldId]="'zip'" [FormGroup]="orgSponsorDetailsForm"
    [fieldLabel]="'ZIP Code'"
      [fieldType]="'zipCode'"
      [errorText]="'Enter valid Zip'"
      [maxLength]="5"
      [displayError]="isFieldValid('zip')"
      [errorMsg]="errorMap('zip')"
      [isVisible]="fieldDisplays.zip"
      [requiredIndicator]="requiredFields.indexOf('zip')>-1">
    </compass-ui-text>
  <nav class="action-bar d-flex justify-content-between">
    <div>
      <button type="button" class="btn btn-outline-tertiary" (click)="previous()">
        Back
      </button>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">
        Next
      </button>
    </div>
  </nav>
</form>
