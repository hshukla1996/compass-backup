<div class="p-4" [formGroup]="supplementalSecurityIncomeDetailsGroup">
    
<h1>
    Tell us about {{currentUserName}}'s past SSI.
</h1>
<div class="mb-3">
<fieldset class="button-group">
    <legend>Did SSI stop because Social Security started?<span>{{'lblrequired' | translate}}</span></legend>
    <compass-ui-cw-radiobutton ngDefaultControl 
        [showError]="isFieldValid('socialSecurityStarted')" [formControlName]="'socialSecurityStarted'" [required]="requiredFields.indexOf('socialSecurityStarted')>-1"
        [radioButtonGroupName]="'socialSecurityStarted'" [labelClass]="'btn btn-outline-tertiary'"
        [radioClass]="'btn-check'" [radioLabel]="'Yes'" [radioBtnValue]="'Yes'" [radioBtnId]="'socialSecurityStarted_1'"></compass-ui-cw-radiobutton>
    <compass-ui-cw-radiobutton ngDefaultControl 
        [showError]="isFieldValid('socialSecurityStarted')" [formControlName]="'socialSecurityStarted'" [required]="requiredFields.indexOf('socialSecurityStarted')>-1"
        [radioButtonGroupName]="'socialSecurityStarted'" [labelClass]="'btn btn-outline-tertiary'"
        [radioClass]="'btn-check'" [radioLabel]="'No'" [radioBtnValue]="'No'" [radioBtnId]="'socialSecurityStarted_2'">
    </compass-ui-cw-radiobutton>
</fieldset>

<div *ngIf="isFieldValid('socialSecurityStarted')" class="error-text"><i class="fa-regular fa-circle-exclamation"></i>
    {{'basidDetailRequiredMessage' | translate}}</div>
</div>
<div class="mb-3">
    <fieldset class="button-group">
        <legend>Did SSI stop because Social Security increased?<span>{{'lblrequired' | translate}}</span></legend>
       
        <compass-ui-cw-radiobutton ngDefaultControl [showError]="isFieldValid('socialSecurityIncreased')"
            [formControlName]="'socialSecurityIncreased'" [required]="requiredFields.indexOf('socialSecurityIncreased')>-1"
            [radioButtonGroupName]="'socialSecurityIncreased'" [labelClass]="'btn btn-outline-tertiary'"
            [radioClass]="'btn-check'" [radioLabel]="'Yes'" [radioBtnValue]="'Yes'" [radioBtnId]="'socialSecurityIncreased_1'"></compass-ui-cw-radiobutton>
        <compass-ui-cw-radiobutton ngDefaultControl [showError]="isFieldValid('socialSecurityIncreased')"
            [formControlName]="'socialSecurityIncreased'" [required]="requiredFields.indexOf('socialSecurityIncreased')>-1"
            [radioButtonGroupName]="'socialSecurityIncreased'" [labelClass]="'btn btn-outline-tertiary'"
            [radioClass]="'btn-check'" [radioLabel]="'No'" [radioBtnValue]="'No'" [radioBtnId]="'socialSecurityIncreased_2'">
        </compass-ui-cw-radiobutton>
    </fieldset>

    <div *ngIf="isFieldValid('socialSecurityIncreased')" class="error-text"><i class="fa-regular fa-circle-exclamation"></i>
        {{'basidDetailRequiredMessage' | translate}}</div>
</div>


    </div>
    <compass-ui-cw-dpq-button backButtonLabel=" {{'backBtnText'| translate}}" nextButtonLabel="{{'nextBtnText'| translate}}"
        (next)="next()" (back)="back()">
    </compass-ui-cw-dpq-button>
