<form [formGroup]="employerForm" *ngIf="requiredFields.indexOf('employerName') > -1 ">
    <h1>Tell us the name of the employer that provides {{currentUserName}}'s insurance.</h1>
    <div class="mb-3">
        <div class="mb-3">
            <compass-ui-cw-select [fieldId]="'employerName'" [fieldLabel]="'Employer Name'" [FormGroup]="employerForm"  [requiredIndicator]="requiredFields.indexOf('employerName')>-1" 
            [displayError]="employerForm.controls['employerName'].invalid && (employerForm.controls['employerName'].dirty || employerForm.controls['employerName'].touched)">
                <option value="" selected>- Select One -</option>
                <option *ngFor="let employer of employments" value="{{employer.name}}">{{employer.name}}</option>
            </compass-ui-cw-select>
        </div>
    </div>
 
</form>
<compass-ui-cw-dpq-button backButtonLabel=" {{'backBtnText'| translate}}" nextButtonLabel="{{'nextBtnText'| translate}}"
    (next)="next()" (back)="back()">
</compass-ui-cw-dpq-button>
