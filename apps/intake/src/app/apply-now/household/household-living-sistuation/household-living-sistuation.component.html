<form [formGroup]="householdLivSisForm">
    <h1>Tell us about how you live.</h1>
    <ng-container *ngIf="optionalFields.indexOf('livSituation')>-1">
        <compass-ui-cw-select [fieldId]="'livSituation'" [fieldLabel]="'What is your current living situation?'"
            [FormGroup]="householdLivSisForm">
            <option value="" selected>- Select One -</option>
            <option *ngFor="let livSitus of livSitu" value={{livSitus.id}}>{{livSitus.displayValue}}</option>
        </compass-ui-cw-select>
    </ng-container>


    <div class="accordion page-tip mb-md-4 mb-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    More information
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p>By living situation, we mean where you live now.</p>
                </div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="optionalFields.indexOf('effDate')>-1">
        <compass-ui-cw-datepicker
            [maxRange]="maxDateRange"
            ngDefaultControl
            [formControlName]="'effDate'"
            [label]="'Start Date'"
            [(ngModel)]="householdLivSistuation.effDate"
            [displayError]="isFieldValid('effDate')"
            [showError]="isFieldValid('effDate')"
            showFieldHelpText="MM/DD/YYYY"
            [errorMsg]="errorMap('effDate') | translate">
        </compass-ui-cw-datepicker>
    </ng-container>
    <nav class="action-bar d-flex justify-content-between">
        <div>
            <button type="button" class="btn btn-outline-tertiary" (click)="previous()">
                Back
            </button>
        </div>
        <div>
            <button type="submit" (click)="onSubmit()" class="btn btn-primary">
                Next
            </button>
        </div>
    </nav>
</form>
