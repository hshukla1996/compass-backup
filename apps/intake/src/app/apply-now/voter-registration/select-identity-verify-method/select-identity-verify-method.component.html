<form [formGroup]="selectMethodGroup">
  <h1>{{ 'afsSIVMTitle' | translate }}</h1>
  <div class="mb-2">
    <cw-field-error-display [displayError]="displayError" [errorMsg]="error"></cw-field-error-display>
  </div>
  <div class="mb-3">
    <div class="form-check custom mb-2">
      <input class="form-check-input" type="radio" [checked]="voterInfoFromState.voterIndividual.drivingLicenseOrStateId" name="method" id="license" value="license" (click)="onradioCheck('license')">
      <label class="form-check-label" for="license">
        {{ 'afsSIVMOpt1' | translate }}
      </label>
    </div>

    <div class="form-check custom mb-2">
      <input class="form-check-input" type="radio" name="method" [checked]="voterInfoFromState.voterIndividual.lastFourSsnDigits" id="ssn" value="ssn" (click)="onradioCheck('ssn')">
      <label class="form-check-label" for="ssn">
        {{ 'afsSIVMOpt2' | translate }}
      </label>
    </div>

    <div class="form-check custom mb-2">
      <input class="form-check-input" type="radio" [checked]="voterInfoFromState.voterIndividual.doNotHaveDriverLicensOrSsnIndicator == 'Y'" name="method" id="neither" value="neither" (click)="onradioCheck('neither')">
      <label class="form-check-label" for="neither">
        {{ 'afsSIVMOpt3' | translate }}
      </label>
    </div>
  </div>

  <compass-ui-cw-dpq-button [backButtonLabel]="'backBtnText' | translate" [nextButtonLabel]="'nextBtnText' | translate"
    (back)="back()" (next)="next()">
  </compass-ui-cw-dpq-button>
</form>
