<h1>You told us someone expects to receive money. Tell us about this resource.</h1>
<p class="alert alert-info">Don't worry, you can additional sources of expected money later on if you need to</p>
<form [formGroup]="expectedMoneyStructureForm">
    <div class="form-group mb-4">
        <compass-ui-text [fieldId]="'description'" [FormGroup]="expectedMoneyStructureForm"
            [fieldLabel]="'Source of the Money'">
        </compass-ui-text>
    </div>

    <div class="form-group mb-4">
        <compass-ui-text [fieldId]="'value'" [FormGroup]="expectedMoneyStructureForm"
            [fieldLabel]="'Estimated Value'" [fieldHelpText]="'0.00-999999.99'">
        </compass-ui-text>
       
    </div>

    <compass-ui-cw-datepicker ngDefaultControl
        [fieldId]="'date'" [formControlName]="'date'" [errorMsg]="errorMap('date') | translate" [showFieldHelpText]="'MM/DD/YYYY'"
        label="What date does the household expect to receive this resource?">
    </compass-ui-cw-datepicker>
     
</form>
<compass-ui-cw-dpq-button backButtonLabel=" {{'backBtnText'| translate}}" nextButtonLabel="{{'nextBtnText'| translate}}"
    (next)="goNext()" (back)="goBack()">
</compass-ui-cw-dpq-button>
