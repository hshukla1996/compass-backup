<form [formGroup]="propertyInsuranceForm">
    <h1>Tell us about the household's property insurance expenses.</h1>
    <compass-ui-text [fieldId]="'insurancePay'" [FormGroup]="propertyInsuranceForm"
        [requiredIndicator]="requiredFields.indexOf('insurancePay')>-1"
        [isVisible]="fieldDisplays.insurancePay"
        [fieldLabel]="'How much does your household pay for property insurance?'" type="currency" [maxLength]="8">
    </compass-ui-text>
    <compass-ui-cw-select [fieldId]="'oftenInsurancePay'"
        [requiredIndicator]="requiredFields.indexOf('oftenInsurancePay')>-1"
        [isVisible]="fieldDisplays.oftenInsurancePay"
        [fieldLabel]="'How often does your household pay for property insurance?'" [FormGroup]="propertyInsuranceForm">
        <option value="" selected>- Select One -</option>
        <option *ngFor="let x of pays" value="{{x.id}}">{{x.displayValue}}</option>
    </compass-ui-cw-select>
    <nav class="action-bar d-flex justify-content-between">
        <div>
            <button type="button" class="btn btn-outline-tertiary" (click)="previous()">
                Back
            </button>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" (click)="submit()">
                Next
            </button>
        </div>
    </nav>
</form>
