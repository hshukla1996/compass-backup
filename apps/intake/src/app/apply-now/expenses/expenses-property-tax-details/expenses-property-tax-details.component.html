<form [formGroup]="propertyTaxDetailsForm">
    <h1>Tell us about the household's property tax expenses.</h1>
    <compass-ui-text [fieldId]="'taxPay'" [FormGroup]="propertyTaxDetailsForm"
        [requiredIndicator]="requiredFields.indexOf('taxPay')>-1"
        [isVisible]="fieldDisplays.taxPay"
        [fieldLabel]="'How much does your household pay in property taxes?'" type="currency" [maxLength]="8"
        [displayError]="isFieldValid('taxPay')" [errorMsg]="errorMap('taxPay')" [errorText]="'This field is required.'"
        (input)="inputValidator($event)">
    </compass-ui-text>
    <compass-ui-cw-select [fieldId]="'oftenTaxPay'" 
        [requiredIndicator]="requiredFields.indexOf('oftenTaxPay')>-1"
        [isVisible]="fieldDisplays.oftenTaxPay"
        [fieldLabel]="'How often does your household pay in property taxes?'" [FormGroup]="propertyTaxDetailsForm"
        [displayError]="isFieldValid('oftenTaxPay')" [errorMsg]="errorMap('oftenTaxPay')">
        <option value="" selected>- Select One -</option>
        <option *ngFor="let x of pays" value="{{x.id}}">{{x.displayValue}}</option>
    </compass-ui-cw-select>
    <nav class="action-bar d-flex justify-content-between">
        <div>
            <button type="button" class="btn btn-outline-tertiary" (click)="goBack()">
                Back
            </button>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" (click)="goNext()">
                Next
            </button>
        </div>
    </nav>
</form>
