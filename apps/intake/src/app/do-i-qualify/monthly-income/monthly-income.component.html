<h1 class="card-title">{{'totalMonthlyIncomeLabel' | translate}} {{currentUserName}}{{'jobs' | translate}}</h1>
<div class="mb-3" [formGroup]="monthlyIncomeForm">
    
        <form [formGroup]="monthlyIncomeForm">
            <compass-ui-text [FormGroup]="monthlyIncomeForm" [fieldId]="'monthlyIncomeAmount'"  
                ngDefaultControl [formControlName]="'monthlyIncomeAmount'" 
                [requiredIndicator]="false" [maxLength]="10" type="currencyFormat"
                  fieldHelpText="{{'formatCurrency' | translate}}"
                >
            </compass-ui-text>
        </form>
</div>
<compass-ui-cw-dpq-button backButtonLabel=" {{'backBtnText'| translate}}" nextButtonLabel="{{'nextBtnText'| translate}}"
    (next)="next()" (back)="back()">
</compass-ui-cw-dpq-button>
