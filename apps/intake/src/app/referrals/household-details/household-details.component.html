<h1 class="standard-mb">{{'intervention' | translate}}</h1> 
<p class="form-subtitle standard-mb">{{'selectAllThatApply' | translate}}</p>
<cw-field-error-display [displayError]="displayError" [errorMsg]="errorMessage"></cw-field-error-display>
<div *ngFor="let data of individuals; let i=index;">
<div *ngIf="getAge(data?.dateOfBirth) <= 5">
    <div class="form-check custom standard-mb">
        <input class="form-check-input" type="checkbox" id="earlyIntervention" value={{data.individualNumber}} [checked]="data.individualNumber && selectedUsers.indexOf(data.individualNumber.toString())>-1" (change)="onCheckboxChange($event)">
        <label class="form-check-label text-capitalize" for="earlyIntervention">
            {{data.firstName}} {{data.lastName}} ({{getAge(data?.dateOfBirth)}})
            
        </label>
    </div>
</div>
</div>
<nav class="action-bar d-flex justify-content-between">
    <div>
        <button type="button" class="btn btn-outline-tertiary" (click)="previous()">
            {{'referralBack' | translate}}
        </button>
    </div>
    <div>
        <button type="submit" class="btn btn-primary" (click)="next()">
        {{'referralNext' | translate}} 
        </button>
    </div>
</nav>
