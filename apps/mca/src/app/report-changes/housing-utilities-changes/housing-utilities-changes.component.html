<h1 class="mb-0">Tell us about your shelter & utility expense changes.</h1>
<p>If you pay your rent or mortgage, list the amount you pay per month. </p>
<compass-ui-text [fieldId]="'grossAmount'" [FormGroup]="incomeForm" [fieldLabel]="''" [maxLength]="10"
    [type]="'currency'">
</compass-ui-text>
<p>Which utility bills do you pay?</p>
<div class="mb-2">
    <cw-field-error-display [displayError]="displayError" [errorMsg]="error"></cw-field-error-display>
</div>
<div class="col-12">
    <div class="form-check custom mb-3" [formGroup]="incomeForm">
        <input class="form-check-input" type="checkbox" value="true"
            (change)="onCheckboxChange('heating')" [checked]="selectedBills.includes('heating')">
        <label class="form-check-label" for="flexCheckDefault">
            Heating and Cooling
        </label>
        <!--  <compass-ui-cw-checkbox requiredText="Heating and Cooling"
                (inputModelChange)="onCheckboxChangeHeating('heating',$event)" id="heating"
                label="Heating and Cooling"
                [isChecked]="selectedBills.indexOf('heating') "></compass-ui-cw-checkbox> -->
    </div>
    <div class="form-check custom mb-3" [formGroup]="incomeForm">
        <input class="form-check-input" type="checkbox" value="gas"
            (change)="onCheckboxChange('gas')" [checked]="selectedBills.includes('gas')  ">
        <label class="form-check-label" for="flexCheckDefault">
            Gas
        </label>
    </div>
    <div class="form-check custom mb-3" [formGroup]="incomeForm">
        <input class="form-check-input" type="checkbox" value="electric"
            (change)="onCheckboxChange('electric')" [checked]="selectedBills.includes('electric')  ">
        <label class="form-check-label" for="flexCheckDefault">
            Electric
        </label>
    </div>
    <div class="form-check custom mb-3" [formGroup]="incomeForm">
        <input class="form-check-input" type="checkbox" value="phone"
            (change)="onCheckboxChange('phone')" [checked]="selectedBills.includes('phone')  ">
        <label class="form-check-label" for="flexCheckDefault">
            Landline Phone and Internet
        </label>
    </div>
    <div class="form-check custom mb-3" [formGroup]="incomeForm">
        <input class="form-check-input" type="checkbox" (change)="onCheckboxChange('other')"
            [checked]="selectedBills.includes('other')  ">
        <label class="form-check-label" for="flexCheckDefault">
            Other Utility Bill
        </label>
    </div>
    <div class="card arrow-card" *ngIf="selectedBills.includes('other') ">
        <div class="card-body">
            <div class="form-group mb-4">
                <label class="form-label">List the other utility bills you pay for. <span>(required)</span></label>
                <div class="mb-2">
                    <cw-field-error-display [displayError]="displayDescError" [errorMsg]="descError">
                    </cw-field-error-display>
                </div>
                <form [formGroup]="incomeForm">
                    <textarea class="form-control" rows="3" ngDefaultControl formControlName="description"
                        maxlength="200">
                                </textarea>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 mt-3">
        <div class="accordion page-tip" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Examples of Other Utilities
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>Examples of other utilities include drinking water, waste water, sewage, and trash pickup</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<compass-ui-cw-dpq-button backButtonLabel=" {{'backBtnText'| translate}}" nextButtonLabel="{{'nextBtnText'| translate}}"
    (next)="onNext()" (back)="onBack()">
</compass-ui-cw-dpq-button>
