        <h1 class="mb-3">Tell us what changed about your contact information.</h1>
        <div class="mb-2">
            <cw-field-error-display [displayError]="displayError" [errorMsg]="error"></cw-field-error-display>
        </div>
        <form [formGroup]="contactChangeForm">
        <div class="form-group mb-4">
            <compass-ui-text [fieldId]="'phoneNumber'" [FormGroup]="contactChangeForm"
                 fieldLabel="Main Phone Number" type="phone"
                 [maxLength]="10" (keypress)="onlyNumberAllowed($event)">
            </compass-ui-text>
            <small class="text-muted">(XXX)XXX-XXXX</small>
        </div>
        
        <div class="form-group mb-4">
            <compass-ui-text [fieldId]="'secondContactNumber'" [FormGroup]="contactChangeForm"
                 fieldLabel="Second Phone Number" type="phone"
                 [maxLength]="10" (keypress)="onlyNumberAllowed($event)">
            </compass-ui-text>
            <small class="text-muted">(XXX)XXX-XXXX</small>
        </div>
        <div class="form-group mb-4">
            <compass-ui-text [fieldId]="'otherContactNumber'" [FormGroup]="contactChangeForm" ngDefaultControl
                 fieldLabel="Other Phone Number" type="phone"
                [maxLength]="10" (keypress)="onlyNumberAllowed($event)">
            </compass-ui-text>
            <small class="text-muted">(XXX)XXX-XXXX</small>
        </div>
        <div class="form-group pt-3">
            <compass-ui-text [fieldId]="'email'" [FormGroup]="contactChangeForm" [fieldLabel]="'Email'"
                [maxLength]="26">
            </compass-ui-text>
        </div>
        <div class="form-group pt-3">
            <compass-ui-text [fieldId]="'confirmEmail'" [FormGroup]="contactChangeForm"
                [fieldLabel]="'Re-enter Email'" [maxLength]="26">
            </compass-ui-text>
        </div>
<compass-ui-cw-dpq-button backButtonLabel=" {{'backBtnText'| translate}}" nextButtonLabel="{{'nextBtnText'| translate}}"
    (next)="onNext()" (back)="onBack()">
</compass-ui-cw-dpq-button>
