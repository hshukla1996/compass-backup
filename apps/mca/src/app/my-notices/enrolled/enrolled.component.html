<div class="accordion mb-3 data-accordion pref">
    <div class="accordion-item">
        <div class="accordion-header">
            <button class="accordion-button collapsed p-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#enrolledtextMsgCardCollArea" aria-expanded="true" aria-controls="enrolledtextMsgCardCollArea">
                <h2 class="card-title text-capitalize">
                    <span class="d-block">E-Notice Preference</span>
                    <span class="badge rounded-pill bg-muted text-uppercase"> Enrolled</span>
                </h2>
            </button>
        </div>
        <div class="accordion-collapse collapse" id="enrolledtextMsgCardCollArea">
            <div class="accordion-body">
                <hr>
                <div class="conditional-section">
                    <p>Notice alerts are being sent to your email above.<br>

                        If you choose to unenroll, you'll automatically be enrolled back into paper notices.
                    </p>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6 text-center">
                        <button class="btn btn-borderless btn-constructive text-capitalize"  (click)="goToUnenroll('editEmail')"><i
                                class="fa-regular fa-pen-to-square"></i>Edit Email</button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-borderless btn-destructive text-capitalize" (click)="goToUnenroll('unenroll')" type="button"><i
                                class="fa-regular fa-times"></i>Unenroll</button>
                               
                    </div>
                </div>
            </div>
        </div>
